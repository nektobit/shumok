<div class="layout">
  <h1>Шумок</h1>
  <app-play-btn [isPlaying]="audioService.isAnyPlaying()" (click)="togglePlay()"></app-play-btn>

  <div style="margin-top: 2rem">
    <app-edit-pallet-modal></app-edit-pallet-modal>
  </div>

  <div class="sounds-wrapper">
    <div>
      @for(sound of SOUNDS(); track sound.id) {
        <app-player [sound]="sound"></app-player>
      }
    </div>
  </div>
</div>
